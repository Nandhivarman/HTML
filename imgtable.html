<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tableimglist</title>
    <style>
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <center>
    <h1>Create Table Inside Img and Unorderlist</h1>
    <h3>FRUIT INFORMATION</h3>
    <table border="3px">
        <tr>
           <th>Fruit Image</th>
           <th>Fruit Name</th>
           <th>Dishes you can make</th>
        </tr>
        <tr>
            <td>
                <img src="img/apple.avif" alt="apple" height="150">
            </td>
            <td>APPLE</td>
            <td>
                <ul type="square">
                    <li>apple pie</li>
                    <li>apple chip</li>
                    <li>apple salad</li>
                </ul>
            </td>
            
        </tr>
        <tr>
            <td><img src="img/mango.jpg" alt="mango" height="150"></td>
            <td>MANGO</td>
            <td>
                <ul type="square">
                    <li>Mango icecream</li>
                    <li>mango chips</li>
                    <li>mango products</li>
                </ul>
            </td>
        </tr>
        <tr>
            <td><img src="img/orange.jpg" alt="orange" height="150"></td>
            <td>ORANGE</td>
            <td>
                <ul type="square">
                    <li>orange juice</li>
                    <li>orange pie</li>
                    <li>orange cake</li>
                </ul>
            </td>
        </tr>

    </table>
    </center>
    
</body>
</html>
