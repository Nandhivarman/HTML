<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marqueetag</title>
</head>
<body>
    <center>
    <h1>Marquee Tag</h1>
    <p>move the word from right to left or left to right</p>
    <marquee behavior="alternate" direction="left" scrollamount="40" height="400"><h2 style="color: rgb(144, 216, 73);">Hello World</h2><img src="img/download.jpeg" alt="Nandhi" height="150" width="150"></marquee>
    <marquee behavior="scroll" direction="right" scrollamount="40" height="300"><img src="img/shopping.webp" height="100" width="100"></marquee>
    <p>by default marquee tag comes with scroll</p> 
    </center>
</body>
</html>
