<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Log-in page</h1>
    <fieldset>
        <legend>User Information</legend>
        <label for="uName">User name: </label> <input type="text" placeholder="Enter your name" name="username"
            id="uName"><br><br>
        <label for="uEmail">Email: </label> <input type=" email" placeholder="Enter your email" name="email"
            id="uEmail"><br><br>
        <label for="uPass">Password: </label> <input type="password" placeholder="enter your password" name="pass" maxlength="7" id="uPass">
    </fieldset>
<br><br>
<fieldset>
    <legend>Personal Information</legend>
    <label for="uAge">Age: </label> <input type="number" placeholder="Enter your age" id="uAge" name="age"><br><br>
    <label for="PhNo">Phone No: </label> <input type="tel" placeholder="Enter your phone No." id="PhNo" name="phno">
    <br>
</fieldset>

</body>

</html>
